<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body>
    <div class="w-screen min-h-screen  flex justify-center items-center">
        <div class="max-w-5xl w-full mx-auto flex flex-col md:flex-row gap-6  bg-white p-10 rounded-xl shadow-2xl">
            <div class="w-full md:w-1/2 bg-[#b2b9f8] flex justify-center items-center rounded-md">
                <div class="flex flex-col justify-center items-center p-10 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-20 h-20">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 0 1-1.161.886l-.143.048a1.107 1.107 0 0 0-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 0 1-1.652.928l-.679-.906a1.125 1.125 0 0 0-1.906.172L4.5 15.75l-.612.153M12.75 3.031a9 9 0 0 0-8.862 12.872M12.75 3.031a9 9 0 0 1 6.69 14.036m0 0-.177-.529A2.25 2.25 0 0 0 17.128 15H16.5l-.324-.324a1.453 1.453 0 0 0-2.328.377l-.036.073a1.586 1.586 0 0 1-.982.816l-.99.282c-.55.157-.894.702-.8 1.267l.073.438c.08.474.49.821.97.821.846 0 1.598.542 1.865 1.345l.215.643m5.276-3.67a9.012 9.012 0 0 1-5.276 3.67m0 0a9 9 0 0 1-10.275-4.835M15.75 9c0 .896-.393 1.7-1.016 2.25" />
                    </svg>

                    <h1 class="text-2xl font-bold py-6">Let us help you run your own platform</h1>
                    <p class="text-sm text-gray-600">Our registration process is quicker than other edtech platform</p>
                </div>
            </div>
            <div class="w-full md:w-1/2 py-10">
                <h1 class="text-2xl font-bold">Get Started</h1>
                <p class="text-gray-500 pb-10">Create your account now!</p>
                <form action="#" class="flex flex-col gap-4">
                    <div>
                        <label for="fName" class="text-gray-500 inline-block pb-4">Full Name:</label>
                        <input type="text" name="fName" id="fName" placeholder="Enter Your Name"
                            class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none  text-black" />
                    </div>
                    <div>
                        <label for="fEmail" class="text-gray-500 inline-block pb-4">Email:</label>
                        <input type="email" name="fEmail" id="fEmail" placeholder="Enter your Email"
                            class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none  text-black" />
                    </div>
                    <div>
                        <label for="fPass" class="text-gray-500 inline-block pb-4">Password:</label>
                        <input type="password" name="fPass" id="fPass" placeholder="Enter your Password"
                            class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none  text-black" />
                    </div>
                    <div class="mt-5">
                        <button class="bg-[#b2b9f8] w-full py-4 font-bold text-white rounded-md">Sign in</button>
                    </div>
                </form>
                <p class="text-center pt-10">Already a member? <span class="text-[#4857e0] font-bold">Sign in</span></p>
            </div>
        </div>
    </div>

</body>

</html>
